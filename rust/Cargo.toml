[package]
name = "rpmostree-rust"
version = "0.1.0"
authors = ["Colin Walters <walters@verbum.org>"]

[dependencies]
serde = "1.0.78"
serde_derive = "1.0.78"
serde_json = "1.0"
serde_yaml = "0.7"
libc = "0.2"
glib-sys = "0.6.0"
gio-sys = "0.6.0"
glib = "0.5.0"
tempfile = "3.0.3"
openat = "0.1.15"
curl = "0.4.14"

[lib]
name = "rpmostree_rust"
path = "src/lib.rs"
crate-type = ["staticlib"]

[profile.release]
panic = "abort"
lto = true
debug = true
